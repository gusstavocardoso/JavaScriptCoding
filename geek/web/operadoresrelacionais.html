<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript - Operadores Relacionais</h1>
    
    <script>        
        var n1 = 54, n2 = 78;

        console.log(n1 == n2);
        console.log(n1 != n2);
        console.log(n1 > n2);
        console.log(n1 < n2);
        console.log(n1 >= n2);
        console.log(n1 <= n2);
        console.log(n1 === n2);
        console.log(n1 !== n2);

    </script>
    
</body>
</html>
