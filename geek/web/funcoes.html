<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript - Funções</h1>

    <script>
        function somar(num1, num2){
            console.log(num1 + num2);
        }

        function mensagem(){
            console.log('Esta é minha mensagem');
        }

        function multiplicar(n1, n2){
            return n1 * n2;
        }

        somar(5, 5);

        mensagem();

        var returnAlternativo = multiplicar(3, 4);
        console.log(returnAlternativo);
        
        console.log(multiplicar(10, 20));
    </script>
    
</body>
</html>
