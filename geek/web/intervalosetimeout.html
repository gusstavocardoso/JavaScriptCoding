<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript - Intervalos & Timeout</h1>
    
    <script>
        function escrever(){
            console.log("Estudando JavaScript");
        }
        //Intervalo
        setInterval(escrever, 5000);

        //Timeout
        setTimeout(escrever, 3000);
    </script>
    
</body>
</html>
